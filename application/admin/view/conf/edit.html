{layout name='layout'}

<section class="Hui-article-box">    
  <div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{$data.id}">
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>中文标题：</label>
          <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" value="{$data.cnname}" placeholder="" id="" name="cnname">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>英文标题：</label>
          <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" value="{$data.enname}" placeholder="" id="" name="enname">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>配置类型：</label>
          <div class="formControls col-xs-8 col-sm-9">
          <select class="select" size="1" name="type" disabled='disabled'>
            <option value="{$data.type}">{switch $data.type}{case 1}单行文本框{/case}{case 2}文本域{/case}{case 3}单选框{/case}{case 4}多选框{/case} {default /}default{/switch}</option>
          </select>
          </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>可选值：</label>
          <div class="formControls col-xs-8 col-sm-9">
          <textarea name="values" cols="" rows="" class="textarea"  placeholder="说点什么..." datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$data.values}</textarea>
          <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>       
          </div>
      </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>                           
    </form> 
  </div>
</section>
