{layout name='layout'}
<section class="Hui-article-box">
<form action="" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">

    <input type="hidden" name="id" value="{$data.id}">
    <input type="hidden" name="__token__" value="{$Request.token}" />
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>友情链接标题：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$data.title}" placeholder="" id="" name="title">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">产品摘要：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea name="detail" cols="" rows="" class="textarea" required="required"  value='' datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！">{$data.detail}</textarea>
            <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>友情链接地址：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="{$data.url}" placeholder="" id="" name="url">
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
            <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
        </div>
    </div>  
      
</form>
</section>
